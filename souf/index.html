<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>QUIZ</h1>
  <div class="vraag">
    <h2>Vraag</h2>
    <div id="quiz-container">
      <p id="vraag"></p>
      <div class="knoppen">
        <button type="button" class="antwoord-btn">A</button>
        <button type="button" class="antwoord-btn">B</button>
        <button type="button" class="antwoord-btn">C</button>
        <button type="button" class="antwoord-btn">D</button>
      </div>
      <p id="score">Score: 0/20</p>
      <div class="volgendeKnop">
        <div class="controleren">
          <button type="button" id="controleerBtn">Controleer Antwoord</button>
          <button type="button" id="volgendeBtn">Volgende</button>
          <button type="button" id="autoCorrectBtn">Power-Up âš¡</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="scoreboard" style="display:none;">
    <h2>Je bent klaar! Wil je het opnieuw proberen? Klik de Herstart knop!</h2>
    <p id="eindScore"></p>
    <button type="button" id="herstartBtn">Herstart</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
